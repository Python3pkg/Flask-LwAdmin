{% macro action(action_element, id) %}
<a title="Edit" class="btn btn-small" href="{{ url_for(action_element['url'], id=id) }}">
    <i class="icon-edit"></i> Edit
</a>
{% endmacro %}
{% macro delete_action(action_element, id) %}
